<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube API</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="black">
      <div class="nav-wrapper container-fluid">
        <a href="#" class="brand-logo">
          <i class="fab fa-youtube"></i>
          Youtube mini
        </a>
      </div>
    </nav>

    <main class="container-fluid">
      <div class="row">
        <div id="main-left" class="col-lg-7 col-sm-12 col-12">
          <form id="frm-search" action="#">
            <input
              type="text"
              name="keyword"
              id="keyword"
              placeholder="Type something and enter"
              autocomplete="off"
              autofocus
            />
            <input
              type="button"
              value="Search"
              id="search"
              class="btn btn-primary"
            />
            <!-- <input type="button" value="CLEAR" id="clear" class="btn btn-secondary"> -->
          </form>
        </div>
      </div>

      <div class="row d-flex">
        <div id="result-search" class="col-xl-6 col-6"></div>
        <div id="main-right" class="col-xl-6 col-6">
          <div id="video"></div>
          <p id="title-queue"></p>
          <div id="queue-play"></div>
        </div>
      </div>

      <div class="clear-fix"></div>
      <a href="#" id="back-to-top" title="Back to top">
        <i class="fa fa-angle-up"></i>
      </a>
    </main>

    <footer>
      <p id="copy"></p>
    </footer>
    <!-- script -->
    <script src="./js/jquery.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    <script src="http://www.youtube.com/player_api"></script>

    <script type="text/javascript">
      if ($("#back-to-top").length) {
        var scrollTrigger = 100, // px
          backToTop = function () {
            var scrollTop = $(window).scrollTop();
            if (scrollTop > scrollTrigger) {
              $("#back-to-top").addClass("show");
            } else {
              $("#back-to-top").removeClass("show");
            }
          };
        // backToTop();
        $(window).on("scroll", function () {
          backToTop();
        });
        $("#back-to-top").on("click", function (e) {
          e.preventDefault();
          $("html,body").animate(
            {
              scrollTop: 0,
            },
            500
          );
        });
      }
    </script>

    <script type="text/javascript">
      var yearCur = new Date().getFullYear();
      $("#copy").html("&copy Copyright " + yearCur + " - Lung Tung Tu Team");
    </script>
    <!-- JS Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css"
    />
  </body>
</html>
